#debug:
#  slowIRVerification: true
mutators:
  - cxx_all
  - experimental
ignoreMutators:
  # Without this compilation exits with: Uh oh! Mull corrupted LLVM module. 
  - scalar_value_mutator
excludePaths:
  - gtest
  - gmock
  # Most tests are left in because the code is mostly macros and the mutations in them are useful
  #  These however contain code that doesn't do anything so those mutations are not useful
  - tests/examples/MigratingSharedState.cpp
